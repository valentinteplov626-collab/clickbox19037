<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Video Player</title>

    <script>
        var APP_CONFIG = {
            domain: "https://jup9.com",
            mainExit_currentTab_zoneId: 10474870,
            mainExit_newTab_zoneId: 10474869,
            reverse_zoneId: 10474868,
            autoexit_zoneId: 10474871,
            autoexit_timeToRedirect: 16,
            back_zoneId: 10474872,
            back_count: 10
        };
    </script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* Фоновое видео */
        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .game-overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Смещаем шарики вниз к подаркам на видео */
            padding-bottom: 100px;
            background: rgba(0,0,0,0.1);
        }

        .balls-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .ball {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: float 3s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent;
        }

        /* Индивидуальная задержка анимации для естественности */
        .ball:nth-child(2) { animation-delay: 0.5s; }
        .ball:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .shake { animation: shakeAnim 0.15s ease-in-out !important; }
        @keyframes shakeAnim {
            0% { transform: scale(var(--scale)) translate(0,0); }
            25% { transform: scale(var(--scale)) translate(4px, -4px); }
            50% { transform: scale(var(--scale)) translate(-4px, 4px); }
            100% { transform: scale(var(--scale)) translate(0,0); }
        }

        #finalScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .btn-claim {
            margin-top: 20px;
            padding: 15px 40px;
            background: #ff0055;
            color: #fff;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 15px #ff0055;
        }
    </style>
</head>
<body class="xh-fake-player">

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="https://click.igennos.store/images/bg1.mp4" type="video/mp4">
    </video>

    <div class="game-overlay">
        <div class="balls-container">
            <img class="ball" data-id="1" src="https://click.igennos.store/images/11.png" alt="gift">
            <img class="ball" data-id="2" src="https://click.igennos.store/images/22.png" alt="gift">
            <img class="ball" data-id="3" src="https://click.igennos.store/images/33.png" alt="gift">
        </div>
    </div>

    <div id="finalScreen">
        <h1>YOU WON!</h1>
        <p>Your private reward is ready</p>
        <button class="btn-claim">GET IT NOW</button>
    </div>

    <script>
        (function() {
            const balls = document.querySelectorAll('.ball');
            const final = document.getElementById('finalScreen');
            let clicks = 0;
            const targetClicks = 6;
            let currentScale = 1.0;
            let activeBall = null;

            balls.forEach(ball => {
                ball.addEventListener('click', function() {
                    // Если начали кликать по одному, остальные можно скрыть или игнорировать
                    if (!activeBall) activeBall = this;
                    if (activeBall !== this) return;

                    clicks++;
                    currentScale += 0.2; 
                    
                    this.style.setProperty('--scale', currentScale);
                    this.classList.remove('shake');
                    void this.offsetWidth; 
                    this.classList.add('shake');
                    this.style.transform = `scale(${currentScale})`;

                    if (clicks >= targetClicks) {
                        this.style.opacity = '0';
                        setTimeout(() => {
                            final.style.display = 'flex';
                        }, 300);
                    }
                });
            });
        })();
    </script>

    <script defer src="./assets/scripts/common.js"></script>
</body>
</html>
