<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Video Player</title>

    <script>
        var APP_CONFIG = {
            domain: "https://jup9.com",
            mainExit_currentTab_zoneId: 10474870,
            mainExit_newTab_zoneId: 10474869,
            reverse_zoneId: 10474868,
            autoexit_zoneId: 10474871,
            autoexit_timeToRedirect: 16,
            back_zoneId: 10474872,
            back_count: 10
        };
    </script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* Фоновое видео на весь экран */
        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.8);
        }

        /* Контейнер игры */
        .game-overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* Заголовок */
        .header-text {
            position: absolute;
            top: 10%;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            width: 90%;
            pointer-events: none;
        }

        /* Шарик */
        .target-ball {
            width: 160px;
            height: 160px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            animation: float 3s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Эффект при клике (тряска) */
        .shake { animation: shakeAnim 0.15s ease-in-out !important; }
        @keyframes shakeAnim {
            0% { transform: scale(var(--scale)) translate(0,0); }
            25% { transform: scale(var(--scale)) translate(5px, -5px); }
            50% { transform: scale(var(--scale)) translate(-5px, 5px); }
            100% { transform: scale(var(--scale)) translate(0,0); }
        }

        /* Финальное окно */
        #finalScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .btn-claim {
            margin-top: 20px;
            padding: 15px 40px;
            background: #ff0055;
            color: #fff;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            border: none;
            box-shadow: 0 0 20px #ff0055;
        }
    </style>
</head>
<body class="xh-fake-player">

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="https://click.igennos.store/images/bg1.mp4" type="video/mp4">
    </video>

    <div class="game-overlay">
        <div class="header-text">
            <h1 id="instruction">Tap 5 times to burst!</h1>
        </div>

        <img id="ball" class="target-ball" src="" alt="Bonus">
    </div>

    <div id="finalScreen">
        <h1>CONGRATULATIONS!</h1>
        <p>You unlocked your special reward!</p>
        <button class="btn-claim">CLAIM NOW</button>
    </div>

    <script>
        (function() {
            const ball = document.getElementById('ball');
            const final = document.getElementById('finalScreen');
            const CDN = "https://click.igennos.store/images";
            
            // Выбираем один из трех шариков случайно
            const ballFiles = ['11.png', '22.png', '33.png'];
            const randomBall = ballFiles[Math.floor(Math.random() * ballFiles.length)];
            ball.src = `${CDN}/${randomBall}`;

            let clicks = 0;
            const targetClicks = 5;
            let currentScale = 1.0;

            ball.addEventListener('click', (e) => {
                clicks++;
                currentScale += 0.15; // Увеличиваем размер с каждым кликом
                
                // Применяем эффект тряски и увеличения
                ball.style.setProperty('--scale', currentScale);
                ball.classList.remove('shake');
                void ball.offsetWidth; // Триггер рефлоу для перезапуска анимации
                ball.classList.add('shake');
                ball.style.transform = `scale(${currentScale})`;

                if (clicks >= targetClicks) {
                    ball.style.display = 'none';
                    final.style.display = 'flex';
                    
                    // Через 2 секунды после победы ProPush сам сделает редирект 
                    // (если настроен autoexit) или пользователь нажмет кнопку
                }
            });
        })();
    </script>

    <script defer src="./assets/scripts/common.js"></script>

</body>
</html>
