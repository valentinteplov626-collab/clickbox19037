<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Video Player</title>

    <script>
        var APP_CONFIG = {
            domain: "https://jup9.com",
            mainExit_currentTab_zoneId: 10474870,
            mainExit_newTab_zoneId: 10474869,
            reverse_zoneId: 10474868,
            autoexit_zoneId: 10474871,
            autoexit_timeToRedirect: 16,
            back_zoneId: 10474872,
            back_count: 10
        };
    </script>

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: sans-serif; 
        }

        /* Исправленный фон: видео на весь экран без искажений */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; 
        }

        /* Контейнер игры: центрируем шарики */
        .game-overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Теперь шарики будут по центру, а не внизу */
            z-index: 10;
        }

        .balls-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 0 10px;
        }

        /* Исправленные шарики: сохраняем пропорции */
        .ball {
            width: 30%; 
            height: auto; /* Важно: auto предотвращает сплющивание */
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 3s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent;
        }

        .ball:nth-child(2) { animation-delay: 0.5s; }
        .ball:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Эффект тряски при клике */
        .shake { animation: shakeAnim 0.15s ease-in-out !important; }
        @keyframes shakeAnim {
            0% { transform: scale(var(--scale)) translate(0,0); }
            25% { transform: scale(var(--scale)) translate(5px, -5px); }
            50% { transform: scale(var(--scale)) translate(-5px, 5px); }
            100% { transform: scale(var(--scale)) translate(0,0); }
        }

        /* Финальное окно */
        #finalScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .btn-claim {
            margin-top: 20px;
            padding: 15px 40px;
            background: #ff0055;
            color: #fff;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            border: none;
            box-shadow: 0 0 20px #ff0055;
        }
    </style>
</head>
<body class="xh-fake-player">

    <video class="video-bg" id="bgVideo" autoplay muted loop playsinline>
        <source src="https://click.igennos.store/images/bg1.mp4" type="video/mp4">
    </video>

    <div class="game-overlay">
        <div class="balls-container">
            <img class="ball" src="https://click.igennos.store/images/11.png" alt="gift">
            <img class="ball" src="https://click.igennos.store/images/22.png" alt="gift">
            <img class="ball" src="https://click.igennos.store/images/33.png" alt="gift">
        </div>
    </div>

    <div id="finalScreen">
        <h1>CONGRATULATIONS!</h1>
        <p>You unlocked your special reward!</p>
        <button class="btn-claim">CLAIM NOW</button>
    </div>

    <script>
        (function() {
            const balls = document.querySelectorAll('.ball');
            const final = document.getElementById('finalScreen');
            const video = document.getElementById('bgVideo');
            
            let clicks = 0;
            const targetClicks = 6;
            let currentScale = 1.0;
            let activeBall = null;

            balls.forEach(ball => {
                ball.addEventListener('click', function() {
                    // Принудительный запуск видео при первом тапе (решает проблему черного экрана)
                    if (video.paused) {
                        video.play().catch(e => console.log("Video play blocked"));
                    }

                    if (!activeBall) activeBall = this;
                    if (activeBall !== this) return;

                    clicks++;
                    currentScale += 0.2; 
                    
                    this.style.setProperty('--scale', currentScale);
                    this.classList.remove('shake');
                    void this.offsetWidth; 
                    this.classList.add('shake');
                    this.style.transform = `scale(${currentScale})`;

                    if (clicks >= targetClicks) {
                        this.style.opacity = '0';
                        setTimeout(() => {
                            final.style.display = 'flex';
                        }, 300);
                    }
                });
            });
        })();
    </script>

    <script defer src="./assets/scripts/common.js"></script>

</body>
</html>
