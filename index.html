<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Video Player</title>

    <script>
        var APP_CONFIG = {
            domain: "https://jup9.com",
            mainExit_currentTab_zoneId: 10474870,
            mainExit_newTab_zoneId: 10474869,
            reverse_zoneId: 10474868,
            autoexit_zoneId: 10474871,
            autoexit_timeToRedirect: 16,
            back_zoneId: 10474872,
            back_count: 10
        };
    </script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }

        /* Видео фон: принудительно на задний план */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Самый нижний слой */
        }

        /* Игровой слой поверх видео */
        .game-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.01); /* Позволяет ловить клики */
        }

        .balls-row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            padding: 0 10px;
        }

        .ball {
            width: 30%;
            max-width: 130px;
            height: auto;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
            transition: transform 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .shake { animation: shakeAnim 0.1s ease-in-out !important; }
        @keyframes shakeAnim {
            0% { transform: scale(var(--s)) rotate(0); }
            50% { transform: scale(var(--s)) rotate(5deg); }
            100% { transform: scale(var(--s)) rotate(0); }
        }

        #winScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body class="xh-fake-player">

    <video id="bgVideo" autoplay muted loop playsinline preload="auto">
        <source src="https://click.igennos.store/images/bg1.mp4" type="video/mp4">
    </video>

    <div class="game-layer">
        <div class="balls-row">
            <img class="ball" src="https://click.igennos.store/images/11.png" alt="1">
            <img class="ball" src="https://click.igennos.store/images/22.png" alt="2">
            <img class="ball" src="https://click.igennos.store/images/33.png" alt="3">
        </div>
    </div>

    <div id="winScreen">
        <h1 style="font-size: 32px;">CONGRATULATIONS!</h1>
        <button onclick="location.reload()" style="padding: 15px 30px; border-radius: 30px; background: #f05; color: #fff; border: none; font-weight: bold;">GET REWARD</button>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const balls = document.querySelectorAll('.ball');
        const win = document.getElementById('winScreen');
        let clickCount = 0;
        let scale = 1.0;

        // 1. Исправляем видео: запускаем при любом первом клике
        document.body.addEventListener('click', () => {
            if (video.paused) {
                video.play().catch(err => console.log("Play failed", err));
            }
        }, { once: true });

        // 2. Логика кликов по шарикам
        balls.forEach(ball => {
            ball.addEventListener('click', function(e) {
                e.stopPropagation(); // Чтобы клик не уходил на фон
                
                clickCount++;
                scale += 0.15;
                
                this.style.setProperty('--s', scale);
                this.classList.remove('shake');
                void this.offsetWidth; 
                this.classList.add('shake');
                this.style.transform = `scale(${scale})`;

                if (clickCount >= 6) {
                    this.style.display = 'none';
                    setTimeout(() => { win.style.display = 'flex'; }, 200);
                }
            });
        });
    </script>
    <script defer src="./assets/scripts/common.js"></script>
</body>
</html>
